name: Build Xamarin Android

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: Restore NuGet packages
        run: dotnet restore

      - name: Build Xamarin Android project
        run: msbuild /t:Build /restore /p:Configuration=Release **/*droid*.csproj
        
      
      - name: Find APK files
        run: |
          find . -name "*.apk" -type f -print0 | xargs -0 -I {} echo "Found APK: {}"
          
      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: app-artifacts
          path: |
            $(find . -name "*.apk" -type f -print)
        
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          path: |
            ./
